<!doctype html>
<html lang="en">
<head>
	
</head>
<body>
	<header th:replace="index/header.html"></header>
		<h1>Vehicles</h1>
		<table class="table">
			<tr>
				<th>Description</th>
				<th>Max Volume</th>
				<th>Max Weight</th>
				<th>Action</th>
			<tr>
			<tr th:each="vehicle : ${vehicles}">
				<td th:text="${vehicle.getDescription()}"></td> 
				<td th:text="${vehicle.getMaxVolume()}"></td>
				<td th:text="${vehicle.getMaxWeight()}"></td>
				<td>
					<button th:data-vehicle="${vehicle.getId()}" type="button" class="btn btn-primary"
						 data-toggle="modal" data-target="#modalForm">Edit</button>
				</td>
			</tr>
		</table>
		
		<!-- START MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="modalForm">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">Save changes</button>
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- END MODAL -->
		<script src="/script/vehicle.js"></script>
		
	<footer th:insert="index/footer.html"></footer>
</body>
</html>
