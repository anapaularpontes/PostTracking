<!doctype html>
<html lang="en">
<head>
	
</head>
<body>
	<header th:replace="index/header.html"></header>
		<h1>Customers</h1>
		<table class="table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Email Address</th>
				<th>Address</th>
				<th>City</th>
				<th>Province</th>
				<th>Zip Code</th>
				<th>Action</th>
			<tr>
			<tr th:each="customer : ${customers}">
				<td th:text="${customer.getFirstName()}"></td> 
				<td th:text="${customer.getLastName()}"></td>
				<td th:text="${customer.getPhoneNumber()}"></td>
				<td th:text="${customer.getEmailAddress()}"></td>
				<td th:text="${customer.getAddress()}"></td>
				<td th:text="${customer.getCity()}"></td>
				<td th:text="${customer.getProvince()}"></td>
				<td th:text="${customer.getZipCode()}"></td>
				<td>
					<button th:data-customer="${customer.getId()}" type="button" class="btn btn-primary"
						 data-toggle="modal" data-target="#modalForm">Edit</button>
				</td>
			</tr>
		</table>
		<p class="text-right"><button data-customer="0" type="button" class="btn btn-primary"
						 data-toggle="modal" data-target="#modalForm">Add</button></p>
						 
		<!-- START MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="modalForm">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modalTitle"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<form action="#" th:action="@{/customers/0}" th:object="${customer}" method="POST" id="CustomerForm">
				  <div class="form-group">
				  	<input type="hidden" th:field="*{Id}" id="txtId">
				    <label for="txtFirstName">First Name</label>
				    <input type="text" class="form-control" id="txtFirstName" th:field="*{firstName}">
				  </div>
				  <div class="form-group">
				    <label for="txtLastName">Last Name</label>
				    <input type="text" class="form-control" id="txtLastName" th:field="*{lastName}">
				  </div>
				  <div class="form-group">
				    <label for="txtPhoneNumber">Phone Number</label>
				    <input type="text" class="form-control" id="txtPhoneNumber" th:field="*{phoneNumber}">
				  </div>
				  <div class="form-group">
				    <label for="txtEmailAddress">Email Address</label>
				    <input type="text" class="form-control" id="txtEmailAddress" th:field="*{emailAddress}">
				  </div>
				  <div class="form-group">
				    <label for="txtAddress">Address</label>
				    <input type="text" class="form-control" id="txtAddress" th:field="*{address}">
				  </div>
				  <div class="form-group">
				    <label for="txtCity">City</label>
				    <input type="text" class="form-control" id="txtCity" th:field="*{city}">
				  </div>
				  <div class="form-group">
				    <label for="txtProvince">Province</label>
				    <input type="text" class="form-control" id="txtProvince" th:field="*{province}">
				  </div>
				  <div class="form-group">
				    <label for="txtZipCode">Zip Code</label>
				    <input type="text" class="form-control" id="txtZipCode" th:field="*{zipCode}">
				  </div>
				  <div class="form-check" id="divDelete">
    				<input type="checkbox" class="form-check-input" id="chkDelete" name="chkDelete">
    				<label class="form-check-label" for="chkDelete">Delete-me!</label>
  				  </div>
				  	<button type="submit" class="btn btn-primary">Save changes</button>
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- END MODAL -->
		<script src="/script/customer.js"></script>
						 
	<footer th:insert="index/footer.html"></footer>
</body>
</html>
