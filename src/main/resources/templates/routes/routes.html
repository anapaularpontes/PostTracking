<!doctype html>
<html lang="en">
<head>
	
</head>
<body>
	<header th:replace="index/header.html"></header>
		<h1>Routes</h1>

		<div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">
				Adicionar Rota
			</button>
		</div>
		
		<div th:each="vehicle : ${vehicles}" class="card">
		  <div th:text="${vehicle.getDescription()}" class="card-header">
		  </div>
		  <div class="card-body">

		  		<table class="table">
					<tr>
						<th>Origin</th>
						<th>Destination</th>
						<th>Start</th>
						<th>Arrival</th>
						<th>Restart (h)</th>
					</tr>
					<tr th:each="route : ${vehicle.getRoutes()}">
						<td th:text="${ route.getOrigin().getName() }"></td>
						<td th:text="${ route.getDestination().getName() }"></td>
						<td th:text="${ route.getStart() }"></td>
						<td th:text="${ route.getArrival() }"></td>
						<td th:text="${ (route.getRestart()/1000/60/60) }"></td>
					</tr>
				</table>		  	
		  </div>
		</div>

		<!-- START MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="modalForm">
			<div class="modal-dialog mw-100 w-75" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Adicionar rota</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:object="${routes}" id="RoutesForm" action="/routes" method="POST">
						<div id="FormContainer">

						</div>
						<button type="submit" class="btn btn-primary" disabled>Save changes</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</form>
				</div>
				</div>
			</div>
			</div>
			<!-- END MODAL -->
			<script src="/script/routes.js"></script>
		
		
	<footer th:insert="index/footer.html"></footer>
</body>
</html>
